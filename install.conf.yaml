- clean: ['~']
- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.gitmux.conf: gitmux.conf
- create:
  - ~/.config/tmux/plugins
- git:
    '~/.config/tmux/plugins/catppuccin':
      url: 'https://github.com/catppuccin/tmux.git'
      branch: v2.1.3
      description: catppuccin TMUX theme


- shell:
    - ["if [ ! -f ~/.vim/autoload/plug.vim ]; then curl --create-dirs -fLo ~/.vim/autoload/plug.vim https://raw.github.com/junegunn/vim-plug/master/plug.vim; fi", "Checking/Installing vim-plug" ]
